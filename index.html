        :root {
            --primary-color: #FB7299;
            --secondary-color: #23ADE5;
            --dark-color: #222;
            --light-color: #f8f9fa;
            --transition: all 0.3s ease;
            --gray-text: #888;
        }
        
        html, body, * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            background: #000;
        }
        
        /* 动态粒子背景 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: -1;
        }
        
        /* 加载动画样式 */
        .loader {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(35, 173, 229, 0.2);
            border-radius: 50%;
            border-top: 5px solid var(--secondary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loader-text {
            color: white;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .loaded .container {
            opacity: 1;
            transform: none;
        }
        .loaded .loader {
            opacity: 0;
            pointer-events: none;
        }
        
        /* 图片标识样式 */
        .logo-container {
            width: 290px;
            height: 145px;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .custom-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(35,173,229,0.5));
        }
        
        .name {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .bilibili-badge {
            display: inline-flex;
            align-items: center;
            background-color: rgba(251, 114, 153, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--primary-color);
        }
        
        .bilibili-badge i {
            color: var(--primary-color);
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }
        
        .intro {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            min-width: 180px;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: none;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, var(--primary-color), #ff9a9e);
            z-index: -1;
            transition: opacity 0.3s;
            opacity: 1;
        }
        .btn-secondary::before {
            background: linear-gradient(to right, var(--secondary-color), #4facfe);
        }
        .btn-empty::before {
            background: rgba(255,255,255,0.1);
        }
        .btn:hover::before {
            opacity: 0.9;
        }
        .btn:active {
            transform: none;
        }
        .btn-empty {
            background: transparent;
            border: 1px dashed rgba(255,255,255,0.3);
        }
        .btn-empty:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            color: white;
            font-size: 1.2rem;
        }
        
        .social-link:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                backdrop-filter: blur(3px);
            }
            .name {
                font-size: 1.8rem;
            }
            .logo-container {
                width: 290px;
                height: 145px;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>

        // 初始化粒子效果
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 60,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {

                    "shape": {

                        "straight": false,

                    }
                },

                    "events": {

                        },
                        "onclick": {

                        },

                    },

                            }
                        },

                    }
                },
                "retina_detect": true
            });
        });
        
        // 等待所有资源加载完成，最多8秒
        window.addEventListener('load', function() {
            Promise.resolve(document.fonts && document.fonts.ready).then(function() {
                if (typeof particlesJS === 'function') {
                    setTimeout(function() {
                        document.body.classList.add('loaded');
                    }, 400);
                } else {
                    document.body.classList.add('loaded');
                }
            });
